---
- name: Update APT
  hosts: all
  become: yes

  tasks:
    - name: Update repositories
      apt:
          cache_valid_time: 86400
          update_cache: yes

- name: Configure 100% swap space
  hosts: all
  become: yes
  roles:
    - swap

- name: Install Fail2ban
  hosts: all
  become: yes
  roles:
    - fail2ban

- name: Disable snapd
  hosts: all
  become: yes
  roles:
    - snapd
