---
- name: update apt
  hosts: all
  become: yes

  tasks:
    - name: update repositories
      apt:
          cache_valid_time: 86400
          update_cache: yes

- name: configure 100% swap space
  hosts: all
  become: yes
  roles:
    - swap

- name: install fail2ban
  hosts: all
  become: yes
  roles:
    - fail2ban

- name: disable snapd
  hosts: all
  become: yes
  roles:
    - snapd
